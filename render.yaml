services:
  # Backend Service
  - type: web
    name: life-safety-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false # You will enter this in the Render dashboard
      - key: PORT
        value: 5000

  # Frontend Service
  - type: static
    name: life-safety-frontend
    env: static
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://life-safety-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
